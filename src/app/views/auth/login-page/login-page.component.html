<section id='login' fxLayout='row'>
    <div id='login-form-wrapper' fxLayout='row' fxLayoutAlign='center center'>
        <div id='login-form' fxLayout='row' fxLayoutAlign='center center'>
            <div id='img-wrapper' fxLayout='column' fxLayoutAlign='center center'>
                <img src='../../assets/imgs/auth/login.png' id='login-form-img'/>  
            </div>
            
            <div id='account-wrapper' fxLayout='column'>
                <div class="title">LOGIN TO YOUR ACCOUNT</div>
                <div class='subtitle' fxLayout='row' fxLayoutAlign='start start'>
                    <span>Don`t have an account?</span>
                    <a class='signup-link' [routerLink]='"/auth/register"'>Sign up</a>
                </div>
                <div fxLayout='column' fxLayoutAlign='space-evenly center'>
                    <form [formGroup]='loginForm' (ngSubmit)='onSubmit()' novalidate>
                        <mat-form-field appearance='outline'>
                            <mat-label>Email</mat-label>
                            <input matInput type='email' formControlName='email' id='email' [ngClass]='{ "is-invalid": submitted }'/>
                            <mat-icon matSuffix class='secondary-text'>email</mat-icon>
                            <mat-error *ngIf='email?.errors?.required'>
                                Email is required
                            </mat-error>
                            <mat-error *ngIf='!email?.errors?.required && email?.errors?.email'>
                                Please enter a valid email address
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field appearance='outline'> 
                            <mat-label>Password</mat-label>
                            <input matInput [type]='hide ? "password" : "text"' id='password' [ngClass]='{ "is-invalid": submitted }' formControlName='password'/>
                            <button mat-icon-button matSuffix (click)='hide = !hide' [attr.aria-label]='"Hide password"' [attr.aria-pressed]='hide'>
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf='password?.errors?.required'>Password is required</mat-error>
                        </mat-form-field>
                        
                        <div fxLayout='row' fxLayoutAlign='end'>
                            <a class='forgot-password' [routerLink]='"/auth/forgot-password"'>
                                Forgot Password?
                            </a>
                        </div>

                        <button mat-raised-button class='submit-btn' [disabled]='loginForm.invalid'>
                            LOGIN
                        </button>
                    </form>
                

                <div class='separator' fxLayout='row' fxLayoutAlign='center'>
                    <span class='text'>OR LOGIN WITH</span>
                </div>
                    
                <div fxLayout='row' fxLayoutAlign='center'>
                    <button mat-icon-button>
                        <fa-icon [icon]='faGithub' size='lg'></fa-icon>
                    </button>           
                    <button mat-icon-button>
                        <fa-icon [icon]='faMicrosoft' size='lg'></fa-icon>
                    </button>      
                    <button mat-icon-button>
                        <fa-icon [icon]='faGoogle' size='lg'></fa-icon>
                    </button>  
                    <button mat-icon-button>
                        <fa-icon [icon]='faFacebook' size='lg'></fa-icon>
                    </button>  
                    <button mat-icon-button>
                        <fa-icon [icon]='faVk' size='lg'></fa-icon>
                    </button>  
                </div>
            </div>
            </div>      
        </div>
    </div>
</section>
